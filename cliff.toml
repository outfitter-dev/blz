# Configuration for git-cliff
# https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to blz will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""
# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\

{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.breaking %}[**breaking**] {% endif %}{% if commit.scope %}({{ commit.scope }}) {% endif %}{{ commit.message | upper_first }}
    {%- endfor %}
{% endfor %}\n
"""
# Remove the leading and trailing whitespace
trim = true
# Changelog footer
footer = """
<!-- generated by git-cliff -->
"""

[git]
# Parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# Filter out the commits that are not conventional
filter_unconventional = true
# Preprocessing for commit messages
commit_preprocessors = [
    # Keep spacing to avoid word concatenation
    { pattern = '\(#[0-9]+\)', replace = " " },
]
# Commit parsers
commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^docs?", group = "Documentation" },
    { message = "^ci", group = "CI" },
    { message = "^build", group = "Build System" },
    { message = "^(deps|dependabot)", group = "Dependencies" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactoring" },
    { message = "^style", group = "Style" },
    { message = "^test", group = "Testing" },
    { message = "^chore\\(release\\): prepare for", skip = true },
    { message = "^chore", group = "Miscellaneous Tasks" },
    { body = ".*security", group = "Security" },
]
# Protect against typos
protect_breaking_commits = false
# Filter commits by pattern
filter_commits = false
# Tag pattern for releases
tag_pattern = "v[0-9]+\\.[0-9]+\\.[0-9]+(?:-[^\\s]+)?"
# Skip tags matching this pattern
skip_tags = "v0.1.0-beta.1"
# Ignore tags matching this pattern
ignore_tags = ""
# Sort commits inside sections by oldest/newest
sort_commits = "oldest"