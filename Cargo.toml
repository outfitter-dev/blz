[workspace]
resolver = "2"
members = [
    "crates/blz-core",
    "crates/blz-cli",
    "crates/blz-mcp",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Outfitter Dev"]
license = "MIT"
repository = "https://github.com/outfitter-dev/blz"
rust-version = "1.75.0"

[workspace.dependencies]
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12", features = ["gzip", "brotli", "json", "stream"] }
sha2 = "0.10"
base64 = "0.22"
clap = { version = "4", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "json"] }
chrono = { version = "0.4", features = ["serde"] }
directories = "5"

# Parsing & indexing
tree-sitter = "0.24"
tree-sitter-md = "0.3"
tantivy = "0.22"
similar = "2"
fuzzy-matcher = "0.3"

# MCP server
# rmcp = "0.4"  # Will uncomment when available

# Performance & profiling
criterion = "0.5"
pprof = { version = "0.13", features = ["flamegraph", "protobuf-codec"] }
sysinfo = "0.32"
tempfile = "3"

# Internal crates
blz-core = { path = "crates/blz-core" }
blz-cli = { path = "crates/blz-cli" }
blz-mcp = { path = "crates/blz-mcp" }

[workspace.lints.rust]
unsafe_code = "warn"
missing_docs = "warn"

[workspace.lints.clippy]
all = "warn"
pedantic = "warn"
nursery = "warn"
cargo = "warn"

# Allow some pedantic lints
module_name_repetitions = "allow"
must_use_candidate = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
cargo_common_metadata = "allow"
multiple_crate_versions = "allow"

# Deny dangerous patterns
unwrap_used = "deny"
expect_used = "deny"
panic = "deny"
unimplemented = "deny"
todo = "deny"

