name: Rust CI (tests + clippy)

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  tests:
    name: Cargo Tests
    runs-on: ubuntu-latest
    env:
      # Ensure cargo/nextest use a stable target dir to avoid nested target paths
      CARGO_TARGET_DIR: target
    steps:
      - uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo/target
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          # Include job name to prevent cache write conflicts across workflows
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ github.job }}

      - name: Install nextest
        run: |
          if ! command -v cargo-nextest >/dev/null 2>&1; then
            cargo install cargo-nextest --locked
          fi

      - name: cargo nextest
        run: cargo nextest run --workspace --status-level slow

      - name: Doc tests
        run: cargo test --doc --workspace --quiet
