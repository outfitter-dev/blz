# Configuration for auto-labeler action

documentation:
  - changed-files:
    - any-glob-to-any-file:
      - docs/**
      - "*.md"
      - .agent/**/*.md

rust:
  - changed-files:
    - any-glob-to-any-file:
      - "**/*.rs"
      - Cargo.toml
      - Cargo.lock

cli:
  - changed-files:
    - any-glob-to-any-file:
      - crates/blz-cli/**

core:
  - changed-files:
    - any-glob-to-any-file:
      - crates/blz-core/**

mcp:
  - changed-files:
    - any-glob-to-any-file:
      - crates/blz-mcp/**

ci:
  - changed-files:
    - any-glob-to-any-file:
      - .github/workflows/**
      - .github/actions/**

dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - Cargo.lock
      - "**/Cargo.toml"

tests:
  - changed-files:
    - any-glob-to-any-file:
      - "**/tests/**"
      - "**/*_test.rs"
      - "**/benches/**"